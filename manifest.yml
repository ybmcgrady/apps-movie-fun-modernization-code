---
memory: 1G
instances: 1
services:
- movie-fun-sso
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  routes:
  - route: album-service-boyu.apps.cumuluslabs.io/
  env:
    GRANT_TYPE: client_credentials

- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  routes:
  - route: movie-service-boyu.apps.cumuluslabs.io/
  env:
    GRANT_TYPE: client_credentials


- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
  - route: moviefun-boyu.apps.cumuluslabs.io/
  env:
    ALBUMS_URL: https://album-service-boyu.apps.cumuluslabs.io/albums
    MOVIES_URL: https://movie-service-boyu.apps.cumuluslabs.io/movies
    GRANT_TYPE: authorization_code
